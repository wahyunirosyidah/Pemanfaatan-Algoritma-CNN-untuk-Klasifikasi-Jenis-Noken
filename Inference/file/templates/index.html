<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klasifikasi Noken</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-100 to-white min-h-screen flex items-center justify-center px-4"
  >
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full space-y-6">
      <h1 class="text-2xl font-bold text-center text-indigo-600">
        Klasifikasi Gambar Noken
      </h1>

      <form
        action="/predict"
        method="post"
        enctype="multipart/form-data"
        class="space-y-4"
      >
        <label class="block text-sm font-medium text-gray-700"
          >Unggah Gambar:</label
        >
        <input
          type="file"
          name="image"
          accept="image/*"
          required
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
          onchange="previewImage(event)"
        />

        <div class="flex justify-center">
          <img
            id="imagePreview"
            src="{{ image_path if image_path else '#' }}"
            alt="Preview"
            class="mt-4 {{ 'block' if image_path else 'hidden' }} max-h-60 rounded-md border shadow-md"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition"
        >
          Prediksi
        </button>
      </form>

      {% if prediction %}
      <div
        class="text-center mt-6 bg-green-100 text-green-800 py-3 px-4 rounded-md font-semibold shadow"
      >
        Hasil Prediksi: <span class="text-indigo-700">{{ prediction }}</span
        ><br />
        Akurasi:
        <span class="text-indigo-700">{{ '%.2f'|format(confidence) }}%</span>
      </div>
      {% endif %}
    </div>

    <script>
      function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
          const output = document.getElementById("imagePreview");
          output.src = reader.result;
          output.classList.remove("hidden");
        };
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
